<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro Counter</title>
  </head>
  <body>
    <div class="container">
      <h1 class="tittle">Pomodoro Timer</h1>
      <div class="countdown-container">
        <div class="btn-time-container">
          <button class="btn-sm btn-time">00:02</button>
          <button class="btn-sm btn-time">30:00</button>
          <button class="btn-sm btn-time">45:00</button>
        </div>
        <div class="btn-break-container">
          <button class="btn-sm btn-break btn-break--short">Short break</button>
          <button class="btn-sm btn-break btn-break--long">Long break</button>
        </div>
        <div class="timer-container"><span class="timer">30:00</span></div>
        <button class="btn-lg btn-start">Start</button>
        <button class="btn-lg btn-start-break">Start</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
